<!DOCTYPE html>
<html>
<head>
  <title>My Tarot Test</title>
  <script>
        function printHello() {
            var output = document.getElementById("output");
            output.textContent = "HELLO";
        }
    </script>
</head>
<body>
  <h1>This is a test of my tarot</h1>
  
  <button onclick="printHello()">Click Me</button>
    <p id="output"></p>
  
</body>
